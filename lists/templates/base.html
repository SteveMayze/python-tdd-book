<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content=" IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To-Do lists</title>
		<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/base.css">
	</head>
	<title>To-Do lists</title>
	<body>
		<div class="container">
			<div class="row">
				<!-- 
					The book says "col-md-9 and col-md-offset-3" - but this does not 
					result in the input box rendering to the center of the page. The only
					way to get the test to pass was to set the width to full width! 
				-->
				<div class="col-md-12  col-md-offset-3 jumbotron">
					<div class="text-center">
						<h1>{% block header_text %}{% endblock %}</h1>						
						<form method="POST" action="{% block form_action %}{% endblock %}">
							{{ form.text }}
							{% csrf_token %}
							{% if form.errors %}
								<div class="form-group has-error">
									<span class="help-block">{{ form.text.errors }}</span>
								</div>
							{% endif %}
						</form>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 col-md-offset-3">
					{% block table %}
					{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
